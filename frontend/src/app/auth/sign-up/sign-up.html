<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-md rounded-xl w-full max-w-md p-8">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Sign Up</h2>

    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Username -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input
          type="text"
          formControlName="username"
          placeholder="Enter your username"
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Role Dropdown -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Role</label>
        <select
          formControlName="role"
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
        >
          <option value="" disabled>Select a role</option>
          @for( role of roles;track $index){
          <option [value]="role">{{ role }}</option>
          }
        </select>
      </div>

      <!-- Submit -->
      <div>
        <button
          type="submit"
          [disabled]="signUpForm.invalid"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 disabled:bg-gray-300 transition duration-200"
        >
          Sign Up
        </button>
      </div>

      <!-- Error Message -->
      @if(errorMessage){
      <div class="text-center text-red-500 text-sm mt-2">
        {{ errorMessage }}
      </div>
      }
    </form>
  </div>
</div>
